<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Playlist</title>
    <link rel="stylesheet" href="index.css">
   
</head>
<body>
    <button class="theme-toggle-btn" id="theme-toggle-btn">🌙 Tema Escuro</button>
    <div class="music-player">
        <h1>
            🎶Minha Playlist🎶
        </h1>
        <!-- Área de Adicionar Músicas -->
        <div class="add-track">
            <h2>Adicionar Nova Música</h2>
            <input type="text" id="track-title" placeholder="Nome da Música" required>
            <input type="text" id="track-artist" placeholder="Artista" required>
            <input type="url" id="track-url" placeholder="URL do Áudio (MP3)" required>
            <button id="add-btn">Adicionar</button>
        </div>
      
        <!-- Lista de Músicas -->
        <div class="playlist">
            <h2>🎵Minhas Música🎵</h2>
            <ul id="track-list">
                <!-- A imagem será adicionada via JavaScript para cada música -->
            </ul>
        </div>
    </div> 
     <div class=" container">
        <h2>Contador de Cliques</h2>
        <button id="counterBtn">Clique Aqui+</button>
        <button id="counterBtn">Clique Aqui-</button>
        <p>Total de cliques: <span id="cliqueCount">0</span></p>
    </div>

    <script src="index.js"></script>
    <script>
        // Tema claro/escuro
        const btn = document.getElementById('theme-toggle-btn');
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            btn.textContent = theme === 'dark' ? '☀️' : '🌙';
        }
        document.getElementById('counterBtn').addEventListener('click',fuction {
            let count = localStorage.getItem ('clickCount')||0;
            count = parseInt(count) + 1;
            localStorage.setItem('click',count);
            document.getElementById('clickCount').textContent= count
            }
            document.getElementById('counterBtn').addEventListener('click',fuction {
            let count = localStorage.getItem ('clickCount')||0;
            count = parseInt(count) + 1;
            localStorage.setItem('click',count);
            document.getElementById('clickCount').textContent= count
            )} 

        btn.addEventListener('click', () => {
            const current = document.body.getAttribute('data-theme') || 'light';
            setTheme(current === 'light' ? 'dark' : 'light');
        });
        // Inicializa com tema claro
        setTheme('light');
    </script>
</body>
</html>
