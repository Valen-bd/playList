<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <h1>Minha Playlist</h1>
        
        <!-- Controles do Player -->
        <div class="player-controls">
            <button id="prev-btn">⏮ Anterior</button>
            <button id="play-btn">⏯ Play/Pause</button>
            <button id="next-btn">⏭ Próxima</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.7">
        </div>

        <!-- Área de Adicionar Músicas -->
        <div class="add-track">
            <h2>Adicionar Nova Música</h2>
            <input type="text" id="track-title" placeholder="Nome da Música" required>
            <input type="text" id="track-artist" placeholder="Artista" required>
            <input type="url" id="track-url" placeholder="URL do Áudio (MP3)" required>
            <button id="add-btn">Adicionar</button>
        </div>

        <!-- Lista de Músicas -->
        <div class="playlist">
            <h2>Minhas Músicas</h2>
            <ul id="track-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
